{% extends "layout3.html" %}

{% block body %}
<h3>Games</h3>
<hr>

{% if articles %}
<form action="/search" method="post">
    <input type="text" name="keyword" class="input-sm" maxlength="100" name="search" placeholder="Search">
    <button type="submit" class="btn btn-danger">Search</button>
</form>
<hr>

<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.title}}">{{article.title}}</a></li>
    {% endfor %}

</ul>


{% else %}
<hr>
<div class="alert alert-danger">There are no articles yet</div>
{% endif %}
{% endblock body %}
